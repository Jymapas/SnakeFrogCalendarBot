version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: snakefrogcalendarbot-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      TZ: ${TZ}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 10

  bot:
    container_name: snakefrogcalendarbot-worker
    build:
      context: .
      dockerfile: src/SnakeFrogCalendarBot.Worker/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      TZ: ${TZ}
    restart: unless-stopped

volumes:
  postgres_data:
