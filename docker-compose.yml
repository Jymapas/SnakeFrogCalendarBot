version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: snakefrogcalendarbot-postgres
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      TZ: ${TIMEZONE}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 3s
      retries: 10

  bot:
    container_name: snakefrogcalendarbot-worker
    build:
      context: .
      dockerfile: src/SnakeFrogCalendarBot.Worker/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DB_HOST: postgres
    restart: unless-stopped

volumes:
  postgres_data:
